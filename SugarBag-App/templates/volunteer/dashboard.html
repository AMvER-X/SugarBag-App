<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mdb.min.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Welcome, {{ current_user.email }}</h2>
        
        <!-- Assigned Jobs Section -->
        <div class="mt-4">
            <h4>Assigned Jobs</h4>
            {% if assigned_jobs != "No jobs currently assigned." %}
                <ul class="list-group">
                    {% for job in assigned_jobs %}
                        <li class="list-group-item">
                            <strong>Trail:</strong> {{ job.current_jobs}}<br>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p class="text-muted">No jobs currently assigned.</p>
            {% endif %}
        </div>

        <!-- Availability Form Section (Day, Start Time, End Time) -->
        <div class="mt-5">
            <h4 class="text-center">Update Availability</h4>
            <form method="POST" action="{{ url_for('volunteer_dashboard') }}">
                <div class="form-group">
                    <label for="day">Day</label>
                    <input type="text" class="form-control" id="day" name="day" required>
                </div>
                <div class="form-group">
                    <label for="start_time">Start Time</label>
                    <input type="time" class="form-control" id="start_time" name="start_time" required>
                </div>
                <div class="form-group">
                    <label for="end_time">End Time</label>
                    <input type="time" class="form-control" id="end_time" name="end_time" required>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Submit Availability</button>
            </form>
        </div>

        <!-- Logout Button -->
        <div class="mt-4">
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/mdb.min.js') }}"></script>
</body>
</html>
